<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<form th:action="@{/activityTracker/addActivity}" th:method="POST" th:object="${activityTracker}">

    <h3>Введите данные о сегодняших активностях (кол-во часов)</h3>

    <h5><div th:if="${#fields.hasErrors('hobbyTime')}" th:errors="*{hobbyTime}">Name Error</div></h5>
    <input type="number" name="hobbyTime" placeholder="кол-во часов на хобби">

    <h5><div th:if="${#fields.hasErrors('workTime')}" th:errors="*{workTime}">Name Error</div></h5>
    <input type="number" name="workTime" placeholder="кол-во часов на работу">

    <h5><div th:if="${#fields.hasErrors('sportTime')}" th:errors="*{sportTime}">Name Error</div></h5>

    <input type="number" name="sportTime" placeholder="кол-во часов на спорт">

    <h5><div th:if="${#fields.hasErrors('studyTime')}" th:errors="*{studyTime}">Name Error</div></h5>

    <input type="number" name="studyTime" placeholder="кол-во часов на учебу">

    <h5><div th:if="${#fields.hasErrors('socialTime')}" th:errors="*{socialTime}">Name Error</div></h5>

    <input type="number" name="socialTime" placeholder="кол-во часов на всякую социальную фигню">

    <input type="submit" value="Сохранить">
    </div>
</form>

</body>
</html>
