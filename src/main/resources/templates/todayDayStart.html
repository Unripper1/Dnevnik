<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<form th:action="@{/daystart/today/setstart}" th:method="POST">

    <h3>Введите данные</h3>

    <input type="number" name="mood" placeholder="настреоение">

    <input type="submit" value="Сохранить">
    </div>
</form>

<form th:action="@{/daystart/today/setsleep}" th:method="POST">

    <h3>Введите данные</h3>

    <input type="date" name="start" placeholder="начало">
    <input type="date" name="fin" placeholder="конец">
    <input type="text" name="result" placeholder="результат">

    <input type="submit" value="Сохранить">
    </div>
</form>

<form th:action="@{/daystart/today/setpoint}" th:method="POST">

    <h3>Введите данные</h3>

    <input type="text" name="description" placeholder="описание">

    <input type="submit" value="Сохранить">
    </div>
</form>
<span th:text="dayStart.getMood()"></span>
<span th:text="sleepTracker.getSart()"></span>
<span th:text="sleepTracker.getFin()"></span>
<span th:text="sleepTracker.getResult()"></span>
<span th:text="sleepTracker.getPoints()">Тут надо цикл сделать</span>


</body>
</html>
